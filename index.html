<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üîÑ Preparing to load...</div>
    <div id="error">‚ùå Failed to load the game.</div>
  </div>

  <script>
    window.onload = function() {
      const loadingMessage = document.getElementById('loading');
      const errorMessage = document.getElementById('error');

      loadingMessage.textContent = 'üîÑ Loading Pygbag...';

      const pygbagScript = document.createElement('script');
      pygbagScript.src = 'pygbag.js';

      pygbagScript.onload = () => {
        loadingMessage.textContent = 'üß† Starting Math Quest...';

        // Bootstrapping the Python game
        const mainPyScript = document.createElement('script');
        mainPyScript.src = 'main.py';  // pygbag knows how to handle .py when loaded this way
        mainPyScript.type = 'text/python';

        document.body.appendChild(mainPyScript);

        loadingMessage.textContent = '‚úÖ Game running!';
      };

      pygbagScript.onerror = () => {
        loadingMessage.textContent = '‚ùå Failed to load Pygbag.';
        errorMessage.style.display = 'block';
      };

      document.body.appendChild(pygbagScript);
    };
  </script>
</body>
</html>
