<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üîÑ Loading game...</div>
    <div id="error">‚ùå Failed to load the game.</div>
  </div>

  <!-- Load pygbag -->
  <script src="pygbag.js"></script>

  <!-- Embed Python using pygbag conventions -->
  <script type="text/python">
    import main
  </script>

  <script>
    window.addEventListener("load", () => {
      const loadingMessage = document.getElementById('loading');
      const errorMessage = document.getElementById('error');

      // Wait for pygbag runtime readiness
      window.addEventListener("pygbag:ready", () => {
        loadingMessage.textContent = 'üß† Game running!';
      });

      // Handle pygbag load failure (if any hook is available)
      setTimeout(() => {
        if (!window.pygbag) {
          loadingMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        }
      }, 10000); // Timeout after 10 seconds
    });
  </script>
</body>
</html>
