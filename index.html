<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: sans-serif;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üß† Loading Math Quest...</div>
    <div id="error">‚ö†Ô∏è Failed to load the game. Check the console.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Try to play loading sound
      const loadingSound = new Audio("assets/loading.ogg");
      loadingSound.play().catch(() => {
        console.warn("Autoplay prevented by browser.");
      });

      // Load main game script
      if (typeof window.main === "function") {
        window.main().then(() => {
          document.getElementById("loading").style.display = "none";
        }).catch(err => {
          console.error("Load failed:", err);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
        });
      } else {
        console.error("window.main is not defined.");
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
