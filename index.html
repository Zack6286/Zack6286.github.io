<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      width: 100vw;
      height: 100vh;
      touch-action: manipulation;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #loading span {
      display: block;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="logo.png" alt="Math Quest Logo" width="200" />
    <span>Loading Math Quest...</span>
  </div>

  <script src="pygbag.js"></script>
  <script>
    // Hide loading message when game starts
    window.addEventListener("load", function () {
      const hide = () => {
        document.getElementById("loading").style.display = "none";
      };
      // Try hiding after pygbag boot
      setTimeout(hide, 5000);
    });
  </script>
</body>
</html>
