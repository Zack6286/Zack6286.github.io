<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }

    #general-errors {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üîÑ Loading game...</div>
    <div id="error">‚ùå Failed to load the game.</div>
  </div>

  <div id="general-errors"></div>

  <!-- Pygbag loader -->
  <script src="pygbag.js" defer></script>

  <!-- Main loader script -->
  <script src="js/main.js" defer></script>
</body>
</html>
