<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üß† Loading Math Quest...</div>
    <div id="error">‚ö†Ô∏è Failed to load the game. Check the console.</div>
  </div>

  <!-- Load Scripts -->
  <script>
    window.onload = function() {
      const loadingText = document.getElementById("loading");
      const errorText = document.getElementById("error");

      // Load pygbag.js script
      const pygbagScript = document.createElement("script");
      pygbagScript.src = "pygbag.js";  // Ensure the correct path here
      pygbagScript.onload = function() {
        console.log("Pygbag loaded.");
        loadMainJS();  // Only load main.js after pygbag.js is loaded
      };
      pygbagScript.onerror = function() {
        errorText.style.display = "block";
        loadingText.style.display = "none";
      };
      document.body.appendChild(pygbagScript);

      // Function to load main.js
      function loadMainJS() {
        const mainScript = document.createElement("script");
        mainScript.src = "main.js"; // Ensure the correct path here
        mainScript.onload = function() {
          console.log("Main game loaded!");
          loadingText.textContent = "üß† Game is ready!";
        };
        mainScript.onerror = function() {
          errorText.style.display = "block";
          loadingText.style.display = "none";
        };
        document.body.appendChild(mainScript);
      }
    };
  </script>
</body>
</html>
