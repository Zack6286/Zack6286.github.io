<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }

    #general-errors {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    /* Progress bar for loading */
    #progress-bar-container {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      display: none;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background-color: #00ff00;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üîÑ Loading game...</div>
    <div id="error">‚ùå Failed to load the game.</div>
  </div>

  <div id="general-errors"></div>

  <!-- Progress Bar -->
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Pygbag loader -->
  <script src="pygbag.js" defer></script>

  <!-- Main loader script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let progressBar = document.getElementById("progress-bar");
      let progressBarContainer = document.getElementById("progress-bar-container");
      let loadingText = document.getElementById("loading");
      let errorText = document.getElementById("error");
      let generalErrors = document.getElementById("general-errors");

      // Show progress bar
      progressBarContainer.style.display = "block";

      // Event listener for pygbag loading progress
      window.addEventListener("pygbag_progress", function(event) {
        if (event.detail && event.detail.progress !== undefined) {
          let progress = event.detail.progress; // Get the loading progress
          progressBar.style.width = progress + "%"; // Update the progress bar
          if (progress >= 100) {
            loadingText.innerHTML = "Loading complete!";
          }
        }
      });

      // Event listener for pygbag load success
      window.addEventListener("pygbag_ready", function(event) {
        loadingText.innerHTML = "Game loaded!";
        console.log("Game loaded successfully!");
        // Start the game or transition to game screen here
      });

      // Event listener for pygbag error (e.g., failed to load resources)
      window.addEventListener("pygbag_error", function(event) {
        errorText.style.display = "block";
        errorText.textContent = `‚ùå Error: ${event.detail.message || 'Unknown error'}`;
        generalErrors.style.display = "block";
        generalErrors.textContent = "An error occurred while loading the game.";
      });

      // Trigger the game loading process (assuming pygbag.js does this automatically)
      try {
        pygbag.loadGame();  // Replace this with the actual method to start loading the game
      } catch (error) {
        errorText.style.display = "block";
        errorText.textContent = `‚ùå Error: ${error.message || 'Unknown error'}`;
        generalErrors.style.display = "block";
        generalErrors.textContent = "An error occurred while starting the game load.";
      }
    });
  </script>

</body>
</html>
