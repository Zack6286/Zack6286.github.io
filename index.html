<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    #loading {
      font-size: 1.4rem;
    }
    #error {
      color: red;
      font-size: 1rem;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <div id="loading">üß† Loading Math Quest...</div>
    <div id="error">‚ö†Ô∏è Failed to load the game. Check the console.</div>
  </div>
  <script>
    const pygbag = document.createElement("script");
    pygbag.src = "pygbag.js";
    pygbag.onload = () => console.log("Pygbag loaded");
    pygbag.onerror = () => document.getElementById("error").style.display = "block";
    document.body.appendChild(pygbag);
  </script>
</body>
</html>
