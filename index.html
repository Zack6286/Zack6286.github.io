<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    #logo {
      width: 200px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 1.4rem;
    }

    #status {
      font-size: 1rem;
      margin-top: 1rem;
      color: yellow;
    }

    #status.error {
      color: red;
    }

    #status.success {
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <img id="logo" src="assets/logo.png" alt="Math Quest Logo">
    <div id="loading">üß† Loading Math Quest...</div>
    <div id="status">Initializing...</div>
  </div>

  <script>
    const status = document.getElementById('status');

    const script = document.createElement('script');
    script.src = 'main.js';

    script.onload = () => {
      status.textContent = '‚úÖ Game loaded successfully.';
      status.className = 'success';
    };

    script.onerror = () => {
      status.textContent = '‚ùå Failed to load the game. Please try again later.';
      status.className = 'error';
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
